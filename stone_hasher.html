
<!DOCTYPE html>
<html>
<head>
    <title>Secret of Stones ‚Äì Thought Hashing Demo</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; padding: 40px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); max-width: 700px; margin: auto; }
        h1 { text-align: center; color: #444; }
        textarea { width: 100%; height: 120px; padding: 15px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; margin-top: 10px; }
        button { margin-top: 20px; padding: 10px 20px; background: #5e60ce; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
        .result { margin-top: 30px; background: #f0f0f0; padding: 15px; border-radius: 8px; font-family: monospace; }
        .footer { margin-top: 40px; text-align: center; font-size: 14px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Secret of Stones</h1>
        <p>Type a thought, silence, puzzle or verb. We'll hash it as a culturally-sensed stone memory.</p>
        <textarea id="thoughtInput" placeholder="Enter your stone..."></textarea>
        <button onclick="generateHash()">Generate Memory Stone Hash</button>
        <div id="hashResult" class="result" style="display:none;"></div>
        <div class="footer">Powered by H2Ai2H Protocol ¬∑ Store#14 ¬∑ The Joker Engine</div>
    </div>
    <script>
        async function generateHash() {
            const input = document.getElementById("thoughtInput").value;
            const hash = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(input));
            const hashArray = Array.from(new Uint8Array(hash));
            const hexHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            document.getElementById("hashResult").innerText = "ü™® Memory Stone Hash: " + hexHash;
            document.getElementById("hashResult").style.display = "block";
        }
    </script>
</body>
</html>
